    <form>
        <fieldset>
<legend style="font-weight: bold; text-decoration: underline;">Your details</legend>
<label for="name">Name</label>
<input type="text" placeholder="Enter your name">
<br/>
<br/>
<label for="email">Email</label>
<input type="email" placeholder="valid email address">
</fieldset>
<br/>
<br/>
<fieldset>
<legend style="font-weight: bold;text-decoration: underline;">Your Reviews</legend>
<p>How did you know about us</p>
<select>
<option>Google</option>
<option>Social Media</option>
<option>Friend</option>
<option>Main Stream Media</option>


</select>
<p>Would you like to visit us again</p>
<input type="radio" id="yes" name="visit" value="yes">
<label for="yes" >Yes</label>
<input type="radio" id="no" name="visit" value="no">
<label for="no" >No</label> 
<input type="radio"  id="maybe" value="may be" name="visit">
<label for="Maybe">May be</label>

<p>Comments</p>
<textarea cols="40" row="2" placeholder="Enter your suggestions."></textarea>

</fieldset>
<p>Sign me up for email updates
    <input type="checkbox" checked>
</p>
<button type="submit" >submit reviews</button>
